<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DidiSeva - Service Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .illustration {
            width: 50%;
            background: url('{% static "images/didi_girl.png" %}') no-repeat center center;
            background-size: cover;
            background-color: #e3eaf3;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-form {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        .login-form input {
            width: 80%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .login-form button {
            width: 80%;
            padding: 15px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .login-form button:hover {
            background-color: #004d40;
        }
        .login-form a {
            margin-top: 10px;
            color: #00796b;
            text-decoration: none;
            font-size: 0.9em;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-login img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
            text-align: center;
        }
        .didiseva-logo {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1em;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div style="position: absolute; bottom: 20%; left: 15%;">
                <div class="didiseva-logo"></div>
                <div class="tagline"></div>
            </div>
        </div>
        <div class="login-form">
            <h2>Hello! Welcome Back</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required value="{{ username|default:'' }}">
                <input type="password" name="password" placeholder="Password" required>
                <div class="button-group">
                    <button type="submit">Sign In</button>
                    <button type="button" onclick="window.location.href='{% url 'user_login' %}'">Customer Login</button>
                </div>
                <a href="#" style="margin-top: 10px;">Recover Password?</a>
                <div class="social-login">
                    <img src="{% static 'images/google.png' %}" alt="Google">
                    <img src="{% static 'images/apple.png' %}" alt="Apple">
                    <img src="{% static 'images/facebook.png' %}" alt="Facebook">
                </div>
                <a href="{% url 'maid_register' %}">Don't have an account? Create Account</a>
                
                {% if error %}
                <p style="color: red; margin-top: 15px;">{{ error }}</p>
                {% endif %}
                
                {% if messages %}
                <div style="margin-top: 15px;">
                    {% for message in messages %}
                    <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                        {{ message }}
                    </p>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
