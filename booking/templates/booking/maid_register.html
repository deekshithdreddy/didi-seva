<!DOCTYPE html>
<html>
<head>
    <title>Maid Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .registration-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #6c5ce7;
        }
        .btn-register {
            background-color: #6c5ce7;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-register:hover {
            background-color: #5649c0;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="form-header">
                <h2>Register as Maid</h2>
                <p>Create your account to offer your services</p>
            </div>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="id_first_name" placeholder="Enter your first name" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="id_last_name" placeholder="Enter your last name" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Choose a username" required>
                    <div class="form-text">This will be used for login</div>
                </div>
                
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email address" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Phone Number</label>
                    <input type="text" name="phone" class="form-control" id="id_phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_address" class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" id="id_address" placeholder="Enter your full address" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Create a password" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your password" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_profile_pic" class="form-label">Profile Picture</label>
                    <input type="file" name="profile_pic" class="form-control" id="id_profile_pic" accept="image/*">
                </div>
                
                <div class="mb-3">
                    <label for="id_services" class="form-label">Services Offered</label>
                    <input type="text" name="services" class="form-control" id="id_services" placeholder="Enter services you offer (e.g., Cleaning, Cooking)" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_experience" class="form-label">Years of Experience</label>
                    <input type="number" name="experience" class="form-control" id="id_experience" placeholder="Years of experience" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_hourly_rate" class="form-label">Hourly Rate ($)</label>
                    <input type="number" name="hourly_rate" class="form-control" id="id_hourly_rate" placeholder="Your hourly rate in dollars" required>
                    <div class="form-text">This is the amount you'll charge per hour of service</div>
                </div>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error:</strong> Please correct the errors below.
                    {{ form.errors }}
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-primary btn-register">Register</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="{% url 'maid_login' %}">Login here</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
